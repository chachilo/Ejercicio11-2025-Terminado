<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Empresa | Cuestionario SST</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:,">
    <style>
        body {
            padding-top: 60px; /* Espacio para el navbar fijo */
        }
        .navbar-brand {
            font-weight: 600;
        }
        .nav-link {
            font-weight: 500;
        }
        .active {
            font-weight: 600;
            border-bottom: 2px solid #0d6efd;
        }
    </style>
</head>
<body>
    <!-- Navbar Mejorado -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shield-alt me-2"></i>Cuestionario SST
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-building me-1"></i>Datos de Empresa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formulario.html">
                            <i class="fas fa-clipboard-list me-1"></i>Formulario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resultados.html">
                            <i class="fas fa-chart-bar me-1"></i>Resultados
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <section id="datos-empresa">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h2 class="h4 mb-0 text-primary">
                        <i class="fas fa-building me-2"></i>Datos de Empresa
                    </h2>
                </div>
                <div class="card-body">
                    <form id="empresaForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre-empresa" class="form-label">Nombre de la empresa:</label>
                                <input type="text" class="form-control form-control-lg" id="nombre-empresa" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cantidad-empleados" class="form-label">Cantidad de empleados:</label>
                                <input type="number" class="form-control form-control-lg" id="cantidad-empleados" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="clave" class="form-label">Clave:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="clave" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" id="empresa-id">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i>Guardar Datos
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Script para alternar visibilidad de contraseña
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('clave');
            const icon = this.querySelector('i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        });
    </script>
    <script src="empresa.js"></script>
</body>
</html>
