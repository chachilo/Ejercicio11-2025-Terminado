<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Empresa | Cuestionario SST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="data:,">
    <style>
        body {
            padding-top: 60px;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .nav-link {
            font-weight: 500;
        }
        .active {
            font-weight: 600;
            border-bottom: 2px solid #0d6efd;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>
<body>
    <!-- Navbar Completo -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-shield-alt me-2"></i>Cuestionario SST
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="fas fa-building me-1"></i>Datos de empresa
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="formulario.html">
                            <i class="fas fa-clipboard-list me-1"></i>Formulario
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="resultados.html">
                            <i class="fas fa-chart-bar me-1"></i>Resultados
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        <section id="datos-empresa">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h2 class="h4 mb-0 text-primary">
                        <i class="fas fa-building me-2"></i>Datos de Empresa
                    </h2>
                </div>
                <div class="card-body">
                    <form id="empresaForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre-empresa" class="form-label">Nombre de la empresa:</label>
                                <input type="text" class="form-control form-control-lg" id="nombre-empresa" required>
                            </div>
                            <div class="col-md-6">
                                <label for="cantidad-empleados" class="form-label">Cantidad de empleados:</label>
                                <input type="number" class="form-control form-control-lg" id="cantidad-empleados" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="clave" class="form-label">Clave:</label>
                                <div class="input-group">
                                    <input type="password" class="form-control form-control-lg" id="clave" required>
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save me-2"></i>Guardar Datos
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal para mensajes -->
    <div class="modal fade" id="mensajeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMensaje"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalAceptar" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="loading-overlay d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Cargando...</span>
        </div>
        <p class="mt-3 text-muted">Procesando solicitud...</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="empresa.js"></script>
</body>
</html>
